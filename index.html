<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <main>
      <!--First Row-->
      <div class="row">
        <div class="col-12">
          <div class="form-container">
            <form id="search-form">
                   <input
                    id="search-input"
                    type="text"
                    class="form-control"
                    placeholder="Enter a location..."
                    aria-label="city"
                    aria-describedby="button-addon2"
                    autofocus="on"
                  />
                   <button
                  class=" btn btn-outline"
                  id="search-button"

                >
Submit                </button>
                    <button
                  class="btn btn-outline"
                  id="current-location-button"
                >L
                  
                </button>

                </div>
            </form>
          </div>
        </div>
        <!--Second Row-->
        <div class="Row--">
          <div class="col-12" id="weather-card">
            <div id="weather-information">
              <h2 id="current-date"></h2>
              <h1 id="city"></h1>
                <p>
                <span id="current-temp"></span>
                <span class="degree-units">
                  <a class="celsius-link" href="#">°C</a> /
                  <a class="fahrenheit-link" href="#">°F</a>
                </span>
              </p>
              <ul>
                <li id="weather-description"></li>
                <li>
                  Humidity <span id="humidity" class="purple-text"></span>
                </li>
                <li>Wind <span id="wind" class="purple-text"></span></li>
              </ul>
            </div>
            <div id="weather-icon-container">
<img src="src/Sun-cloud.png" alt="sun cloud" />
            </div>
          </div>
        </div>
        <!--Third Row-->
        <div class="row" id="forecast-container">
          <div class="col-2" id="forecast-day">
              <h4>Mon</h4>
               <img src="src/Sun-cloud-green.png" alt="sun cloud" />
              <ul>
                <li class="forecast-high">16<span class="day-degrees">°</span> </li>
                <li class="forecast-low">17<span class="day-degrees">°</span></li>
              </ul>
          </div>
          <div class="col-2" id="forecast-day">
              <h4>Tue</h4>
               <img src="src/Sun-cloud-green.png" alt="sun cloud" />
              <ul>
                <li class="forecast-high">16<span class="day-degrees">°</span> </li>
                <li class="forecast-low">17<span class="day-degrees">°</span></li>
              </ul>
          </div>
          <div class="col-2" id="forecast-day">
              <h4>Wed</h4>
               <img src="src/Sun-cloud-green.png" alt="sun cloud" />
              <ul>
                <li class="forecast-high">16<span class="day-degrees">°</span> </li>
                <li class="forecast-low">17<span class="day-degrees">°</span></li>
              </ul>
          </div>
          <div class="col-2" id="forecast-day">
              <h4>Thu</h4>
               <img src="src/Sun-cloud-green.png" alt="sun cloud" />
              <ul>
                <li class="forecast-high">16<span class="day-degrees">°</span> </li>
                <li class="forecast-low">17<span class="day-degrees">°</span></li>
              </ul>
          </div>
          <div class="col-2" id="forecast-day">
              <h4>Fri</h4>
               <img src="src/Sun-cloud-green.png" alt="sun cloud" />
              <ul>
                <li class="forecast-high">16<span class="day-degrees">°</span> </li>
                <li class="forecast-low">17<span class="day-degrees">°</span></li>
              </ul>
          </div>
          <div class="col-2" id="forecast-day">
              <h4>Sat</h4>
               <img src="src/Sun-cloud-green.png" alt="sun cloud" />
              <ul>
                <li class="forecast-high">16<span class="day-degrees">°</span> </li>
                <li class="forecast-low">17<span class="day-degrees">°</span></li>
              </ul>
          </div>
        </div>

      </div>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
