<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <body>
    <main>
      <div class="container" id="container">
        <div class="row">
          <div class="col-7" id="left-side">
            <div class="form-container">
              <form id="search-form">
                <div class="input-group">
                  <input
                    id="search-text-input"
                    type="text"
                    class="form-control"
                    placeholder="London..."
                    aria-label="city"
                    aria-describedby="button-addon2"
                    autofocus="on"
                  />
                  <input
                    type="submit"
                    class="btn btn-outline-primary"
                    id="current-button"
                  />
                </div>
                <button
                  class="btn btn-outline-success"
                  id="current-location-button"
                >
                  Temporary Current Location Button
                </button>
              </form>
            </div>
            <div id="weather-card">
              <h2 id="current-date"></h2>
              <h1 id="city"></h1>
              <h2 id="description"></h2>

              <img src="src/Sun-cloud.png" alt="sun cloud" />

              <p>
                <span id="current-temp"></span>
                <span class="degree-units">
                  <a class="celsius-link" href="#">°C</a> |
                  <a class="fahrenheit-link" href="#">°F</a>
                </span>
              </p>
              <ul>
                <li>
                  Humidity <span id="humidity" class="purple-text"></span>
                </li>
                <li>Wind <span id="wind" class="purple-text"></span></li>
              </ul>
            </div>
          </div>
          <div class="col-1"></div>
          <div class="col-4" id="right-side">
            <div class="day">
              <div class="info">
